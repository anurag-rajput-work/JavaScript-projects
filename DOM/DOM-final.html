<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #000000; color: #fff;">
    <ul class="language">
        <li>
            javascript
        </li>
    </ul>
</body>
<script>
    // Add languagae
    function addlanguage(lang) {
        let ul = document.querySelector('.language')
        let li = document.createElement('li')
        li.innerText = `${lang}`
        ul.appendChild(li)
    }
    addlanguage('python')
    addlanguage('java')
    addlanguage('rust')

    //edit language
    let second = document.querySelector('.language li:nth-child(2)')
    let newLang = document.createElement('li')
    newLang.innerText = "C++"
    second.replaceWith(newLang)

    // delete language
    let lastlang = document.querySelector('.language li:last-child')
    lastlang.remove()

</script>

</html>
