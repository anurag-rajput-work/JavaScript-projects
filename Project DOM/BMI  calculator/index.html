<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
  <h1>BMI Calculator</h1>

  <form>
    <div class="field">
      <label>Height (cm)</label>
      <input type="number" id="height" placeholder="Enter height" />
    </div>

    <div class="field">
      <label>Weight (kg)</label>
      <input type="number" id="weight" placeholder="Enter weight" />
    </div>

    <button type="submit">Calculate</button>

    <div id="results"></div>

    
    <div id="weight-guide">
      <h3>BMI Guide</h3>
      <p>ðŸ”µ Underweight: <span>&lt; 18.6</span></p>
      <p>ðŸŸ¢ Normal: <span>18.6 â€“ 24.9</span></p>
      <p>ðŸ”´ Overweight: <span>&gt; 24.9</span></p>
    </div>
  </form>
</div>
  </body>
  <script>
    let form = document.querySelector("form");
     
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      let height = parseInt(document.querySelector("#height").value);
      let weight = parseInt(document.querySelector("#weight").value);
      let results = document.querySelector("#results");

      if(height === '' || height<0 || isNaN(height)){
          results.innerText = 'Please enter a valid height';
          return;
      }
      else if(weight === '' || weight<0 || isNaN(weight)){
          results.innerText = 'Please enter a valid weight';
          return;
      }
      else{
          let bmi = (weight / ((height * height) / 10000)).toFixed(2);
          results.innerText = `Your BMI is ${bmi}`;
      }
    });
  </script>
</html>
