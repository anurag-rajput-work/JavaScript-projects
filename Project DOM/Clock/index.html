<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Clock</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    nav {
      padding: 15px 30px;
    }

    nav a {
      color: #00e5ff;
      margin-right: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .center {
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Glass Card */
    .clock-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    #banner {
      font-size: 18px;
      letter-spacing: 2px;
      opacity: 0.85;
      margin-bottom: 15px;
    }

    /* Digital Clock */
    #clock {
      font-size: 64px;
      font-weight: bold;
      letter-spacing: 3px;
      padding: 20px 40px;
      border-radius: 14px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.8);
    }

    /* Responsive */
    @media (max-width: 500px) {
      #clock {
        font-size: 42px;
        padding: 15px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="center">
    <div class="clock-card">
      <div id="banner">YOUR LOCAL TIME</div>
      <div id="clock"></div>
    </div>
  </div>

</body>
<script>
  let clock = document.getElementById('clock')

  setInterval(() => {
    let date = new Date()
    let time = date.toLocaleTimeString()
    clock.innerText = time
  }, 1000);
</script>

</html>
