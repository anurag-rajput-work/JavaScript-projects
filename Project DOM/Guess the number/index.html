<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h1>ðŸŽ¯ Number Guessing Game</h1>
        <p>Guess a number between <b>1 and 100</b></p>
        <p>You have <b>10 attempts</b></p>

        <form class="form">
            <label id="guess" for="guessField">Enter your guess</label>
            <input type="number" id="guessField" class="guessField" />
            <input type="submit" id="subt" value="Submit Guess" />
        </form>
    
        <div class="resultParas">
            <p>Previous guesses: <span class="guesses"></span></p>
            <p>Guesses left: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

</body>
<script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;

    let submit = document.getElementById('subt');
    let UserInput = document.getElementById('guessField');
    let GuesSlot = document.querySelector('.guesses');
    let remaining = document.querySelector('.lastResult');
    let lowOrHi = document.querySelector('.lowOrHi');
    let startOver = document.querySelector('.resultParas');

    
    let PrevGuess = [];
    let NumGuesses = 1;
    let PlayGame = true;


    if (PlayGame) {
        submit.addEventListener('click', function (event) {
            event.preventDefault();
            let guess = parseInt(UserInput.value);
            console.log(guess);
            validateGuess(guess);
        })
    }

function validateGuess(guess) {
    if (isNaN(guess)) {
        alert("Please enter a valid number");
    } else if (guess < 1) {
        alert("Please enter a number greater than 1");
    } else if (guess > 100) {
        alert("Please enter a number less than 100");
    } else {
        PrevGuess.push(guess);

        if (NumGuesses === 11) {
            displayGuess(guess);
            displayMessage(`Game Over! You Lost. Random number was ${randomNumber}`);
            endGame();
        } else {
            displayGuess(guess);
            checkGuess(guess);
        }
    }
}

    function checkGuess(guess) {
         if(guess === randomNumber) {
            displayMessage('You got it right!');
            endGame();
        } else if (guess < randomNumber) {
            lowOrHi.textContent = 'Last guess was too low!';
        } else {
            lowOrHi.textContent = 'Last guess was too high!';
        }
    }

    function displayGuess(guess) {
        UserInput.value =  '';
        GuesSlot.innerHTML += `${guess} `;
        NumGuesses++;
        remaining.innerHTML = `${11 - NumGuesses}`;
    }

    function displayMessage(message) {
        lowOrHi.innerHTML = `<h2>${message}</h2>`;
    }
    let para = document.createElement('p');
    function endGame() {
        UserInput.value = '';
        UserInput.setAttribute('disabled', '');
        para.classList.add('button');
        para.innerHTML = `<h2 id="newGame">Start New Game</h2>`;
        startOver.appendChild(para);
        PlayGame = false;
        newGame();
           }

    function newGame() {
        let newGameButton = document.getElementById('newGame');
        newGameButton.addEventListener('click', function (event) {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            PrevGuess = [];
            NumGuesses = 1;
            PlayGame = true;
            UserInput.removeAttribute('disabled');
            GuesSlot.innerHTML = '';
            remaining.innerHTML = `${11 - NumGuesses}`;
            startOver.removeChild(p);
        })
            

    }

</script>

</html>
